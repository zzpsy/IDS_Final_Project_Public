<!-- This html is altered from the official example of bootstrap: -->
<!-- https://getbootstrap.com/docs/4.0/examples/sign-in/ -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Create Your Album</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" form method="post" action="/create_album/{{username}}">
      <h3>Create your album with name and permission</h3>
      <label for="inputEmail" class="sr-only">Album Name</label>
      <input type="text" id="albumname" name="albumname" class="form-control" placeholder="Album Name" required autofocus>
      
      <input type="text" list="typelist" id="permission" name="permission" class="form-control" placeholder="Select the permission for this album">
        <datalist id="typelist" >
        　　<option>public</option>
        　　<option>protected</option>
        　　<option>private</option>
        </datalist>
      <p class="text-muted">
            public permission: everyone can see the photos
            <br>protected permission: only your friends can see the photos
            <br>private permission: only you can see the photos
      </p>
    <div>
        <button class="btn btn-outline-success btn-lg" type="submit" >Create</button>    
    </div>
    
    </form>
  </body>
</html>
